<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/4cac6e9400.js"
      crossorigin="anonymous"
    ></script>
    <title>Raspberry Pi | technical caracteritics</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="menu">
          <img src="/img/logo.svg" alt="" />
          <ul>
            <li>Home</li>
            <li>GPIO</li>
            <li>USB</li>
            <li>Ethernet</li>
            <li>Display</li>
            <li>Power supply</li>
          </ul>
        </div>
        <div>
          <a href="https://github.com/Wesome0674/RaspberryPiCaracteristics">
            <button class="black-button">
              <img src="/img/git.svg" alt="" />
              View code on Github
            </button>
          </a>
        </div>
      </nav>
    </div>
    <main>
      <section>
        <h1>A Powerful Tech in a Tiny Package</h1>
        <p>
          The Raspberry Pi packs impressive technical capabilities into its tiny
          form,
          <strong
            >offering endless potential for DIY projects, education,
          </strong>
          and commercial applications.
        </p>
        <div class="main-buttons">
          <button class="black-button">Buy Now</button>
          <button class="white-button">Get more informations</button>
        </div>
      </section>
      <div class="card">
        <img src="/img/CardImg.svg" alt="" />
      </div>
    </main>
    <div class="switch-panel">
      <img src="/img/chevron.svg" alt="" />
      <span>01</span>
      <span>02</span>
      <span>03</span>
      <span>04</span>
      <span>05</span>
      <span>06</span>
      <img src="/img/chevron.svg" alt="" style="transform: rotate(180deg);" />
    </div>
  </body>
</html>
